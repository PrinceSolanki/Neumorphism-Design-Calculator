<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <table>
            <tr>
                <th colspan="4" class="heading">CALCULATOR</th>
            </tr>
            <tr>
                <td colspan="4" > <input type="text" id="display" value = ""></td>
            </tr>
            <tr>
                <td><button type="button" id="clear" onclick=allclear()>AC</button></td>
                <td><button type="button" id="del" onclick=clearonce()>DEL</button></td>
                <td><button type="button" id="percent" onclick="dis('%')">%</button></td>
                <td><button type="button" id="division" onclick="dis('/')">/</button></td>
            </tr>
            <tr>
                <td><button type="button" id="seven" onclick="dis('7')">7</button></td>
                <td><button type="button" id="eight" onclick="dis('8')">8</button></td>
                <td><button type="button" id="nine" onclick="dis('9')">9</button></td>
                <td><button type="button" id="multiply" onclick="dis('*')">*</button></td>
            </tr>
            <tr>
                <td><button type="button" id="four" onclick="dis('4')">4</button></td>
                <td><button type="button" id="five" onclick="dis('5')">5</button></td>
                <td><button type="button" id="six" onclick="dis('6')">6</button></td>
                <td><button type="button" id="minus" onclick="dis('-')">-</button></td>
            </tr>
            <tr>
                <td><button type="button" id="one" onclick="dis('1')">1</button></td>
                <td><button type="button" id="two" onclick="dis('2')">2</button></td>
                <td><button type="button" id="three" onclick="dis('3')">3</button></td>
                <td><button type="button" id="plus" onclick="dis('+')">+</button></td>
            </tr>
            <tr>
                <td><button type="button" id="zero" onclick="dis('0')">0</button></td>
                <td><button type="button" id="decimal" onclick="dis('.')">.</button></td>
                <td colspan="2"><button type="button" style="width:148px ;" id="equals" onclick=solve()>=</button></td>
            </tr>
        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
